<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Weather App</h1>
    <input type="text" id="locationInput" placeholder="Enter location">
    <button onclick="getWeather()">Get Weather</button>
    <div id="weatherInfo"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>

<span id="PING_CONTENT_AUTOPLAY_DETECTION" style="display: none;"></span><span id="PING_IFRAME_FORM_DETECTION" style="display: none;"></span></body></html>
<script>
async function getWeather() {
    const location = document.getElementById('locationInput').value;
    try {
        const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=94bfd5088ba040499aa65620241804&q=${location}`);
        const data = await response.json();
        // Extract relevant weather information (e.g., temperature, condition)
        const temperature = data.current.temp_c;
        const condition = data.current.condition.text;
        // Update the weatherInfo div
        document.getElementById('weatherInfo').innerHTML = `
            <p>Temperature: ${temperature}Â°C</p>
            <p>Condition: ${condition}</p>
        `;
    } catch (error) {
        console.error('Error fetching weather data:', error);
        document.getElementById('weatherInfo').innerHTML = 'Error fetching weather data. Please try again.';
    }
}
</script>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f5f5f5;
}

h1 {
    color: #333;
}

input[type="text"] {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #0074D9;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#weatherInfo {
    margin-top: 20px;
    font-size: 18px;
}
</style>
</body>
</html>
